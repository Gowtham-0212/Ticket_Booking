<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
    <title>Payment</title>
    <link rel="stylesheet" href="payment/stle.css">
    <style>
        body{
            background-image: url(images/1562219.jpg);
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            overflow: hidden;
        }
          
            
           
            
           
    </style>
</head>
<body class="wrap">
    <div id="bro">
        <form action="thank.html" method="get">
        <!-- used for input from users -->
        
        <div class="box" id="b">
            <!-- by using div automatically makes a br line break -->
             <label>Card Number: </label>
             <input type="number" maxlength="5" required minlength="2">         <!--max 5 digits-->
             <!--required is used to compulsarily fill the box-->
        </div>
        
        <div class="box">
                <label for="">Movie Name: </label>
                <input type="username" minlength="3" required>
        </div>
         <div class="box">
            <label for="">Email: </label>
             <input type="email"placeholder ="(optional)" >
         </div>
       
        <!-- in radio there will be many but only one response is recorded and stored in name  -->
         <div  class="box">
            <label >Gender: </label>
            <label> Male</label>
            <input type="radio" name="Gender" id="Male" value="Male"> 
            <!-- value is needed bec in backend the data is stored as gender "on" -->
            <label> Female</label>
            <input type="radio" name="Gender" id="Female" value="Female">
         </div>
         <div class="box">
             <label>Show's Date: </label> 
             <input type="date" required>        <!-- placeholder shows text inside box -->
         </div>
         <div class="box">
             <label >Theatre Location: </label>
             <select name="area">    <!--use multiple inside this select tag to select multiple items-->
                <option value="Gkm colony">Gkm colony</option>
                <option value="VV nagar">VV nagar</option>
                <option value="Thiru vi ka nagar">Thiru vi ka nagar</option>
             </select>
         </div>
         <div class="box" id="b">
            <!-- in checkbox all can be selected,different names and ids -->
            <label>SMS alert</label>
            <input type="checkbox" name="checkbox1">
            <label>MAIL alert</label>       
            <input type="checkbox" name="checkbox2">    
        </div>
         <!-- FOR ADDING A LOCATION IN WEB
         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d242.85786979440294!2d80.21171050803129!3d13.116541827763895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a52645d0f2b20b3%3A0x1e2bf81c65eb5209!2sV.V.%20Nagar%20Public%20Park!5e0!3m2!1sen!2sin!4v1733054855759!5m2!1sen!2sin" width="800" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
         <br>  -->
         <button type="submit">Okay Mame</button>
         <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
