<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
    <link rel="stylesheet" href="forsignin/style.css">
    <style>
        body{
            background-image: url("images/1562219.jpg");
            min-height: 100vh;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="form">
            <form action="">
                <h1 style="text-shadow: 2px 2px 2px black;">Login</h1>
                <div class="ip">
                    <input type="text" placeholder="Email Address" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="ip">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <div id="my">
                    <label>Remember me &nbsp;</label>
                    <input type="checkbox">
                    <a href="" style="text-decoration:underline;color: aliceblue;margin-left: 25px;">Forgot Password ?</a>
                </div>
                <button style="text-decoration: none;"type="submit">Login</button>
                <div class="new">
                    <label for="">Don't have an account ?</label>
                    <a href="" style="text-decoration:underline;color: aliceblue">Create New</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
